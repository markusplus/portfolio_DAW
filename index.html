<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet href="style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <div id="errorcase" class="errorcase"></div>
        <form id="formulario" class="form-register">
                <!--Introducir inputs necesarios HTML -->
                <!--OJO: importante que tengan todas el atributo
                    class="controls" para que funcione el estilo correctamente -->
                <input id="nombre" class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre">
                <input id="apellidos" class="controls" type="text" name="apellidos" placeholder="Ingrese sus Apellidos">
                <input id="edad" class="controls" type="number" name="edad" placeholder="Ingrese su Edad">
                <select id="sexo" class="controls">
                    <option value="none" selected disabled hidden>-- Seleccione su Género --</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <input id="email" class="controls" type="email" name="email" placeholder="Ingrese su Email">
                <input id="contrasena" class="controls" type="password" name="password" placeholder="Ingrese su Contraseña">
                
                <div id="registro" class="submit-container">
                    <button id="submit_btn" class="botons" type="button" onclick="validar()">Iniciar Sesión</button>
                    <span class="icon"></span>
                </div>

                <div id="progreso" class="loadership_UQCWF" style="display: none;">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
        </form>
    </section>
    <script type="text/javascript" src="script_registro.js"></script>
</body>
</html>
