<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="reloj" id="reloj">
            <span id="dia" class="hours"></span>
            <span id="mes" class="minutes"></span>
            <span id="anio" class="seconds"></span>
            <span id="horas" class="hours"></span>
            <span id="minutos" class="minutes"></span>
            <span id="segundos" class="seconds"></span>
        </div>
        <h1>Formulario de Registro</h1>
    </header>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" required>
        </form>
        <button id="guardar_btn" onclick="guardarDatos()">Guardar Datos</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
